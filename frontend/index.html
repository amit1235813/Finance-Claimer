<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML forms and JavaScript</title>
</head>
<body>
<form>
    <label for="name">First Name</label>
    <input type="text" id="name" name="firstName" required>

    <label for="description">Last Name</label>
    <input type="text" id="description" name="lastName" required>

    <label for="task">Email</label>
    <textarea id="task" name="email" required></textarea>

    <label for="description">User Role</label>
    <input type="text" id="description" name="userRole" required>

    <label for="description">Account Name</label>
    <input type="text" id="description" name="accountName" required>

    <label for="description">Bank Name</label>
    <input type="text" id="description" name="bankName" required>

    <label for="description">Account no</label>
    <input type="text" id="description" name="bankAccountNumber" required>

    <label for="description">IFSC code</label>
    <input type="text" id="description" name="ifscCode" required>

    <button type="submit" >Submit</button>
</form>
</body>
<script src="./scripts/user-form.js"></script>
</html>
