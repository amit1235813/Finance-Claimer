    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/auth/signup.css">

</head>
<body>
    <div id="container">
        <div id="signup-div">
            <form id="signup-form">
                <label for="email">Please enter the email registered by the Admin.</label>
                <input type="email" name="email" id="email" class="cufi" required minlength="6" maxlength="255" pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]+)(\.[a-z]+)*$">
                <button id="verify-email-button" type="submit">Verify email</button>            
            </form>
            <form id="create-password-form">
                <div id="email-verified">
                    <p>Email was verified</p>
                    <label for="password">Create password</label>
                    <input type="password" name="password" id="password" class="cufi" required minlength="8" maxlength="255">
                    <label for="password-repeat">Retype password</label>
                    <input type="password" name="password-repeat" id="password-repeat" class="cufi" required minlength="8" maxlength="255">
                    <button id="create-password-button" type="submit">Create password</button>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="../../scripts/auth/signup-event-listeners.js" type="module"></script>

</html>
