<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>IAHV Finance Claimer</title>

    <!-- Bootstrap CSS only 
    https://getbootstrap.com/ -->

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/auth/signup.css">

</head>
<body>
    <div id="container">
        <div id="signup-div">
            <div class="signup-row">
                <img src="../../images/iahv-logo.png" alt="IAHV Logo">
            </div>
            <div class="signup-row">
                <form id="signup-form">
                    <h3>Verify email</h3>
                    <label for="email">Please enter the email registered by the Admin</label>
                    <input type="email" name="email" id="email" placeholder="Email address" class="cufi" required minlength="6" maxlength="255" pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]+)(\.[a-z]+)*$">
                    <button id="verify-email-button" type="submit">VERIFY</button>            
                </form>
                <form id="create-password-form">
                    <div id="email-verified">
                        <p>Email was verified</p>
                        <label for="password">Create password</label>
                        <input type="password" name="password" id="password" class="cufi" required minlength="8" maxlength="255">
                        <label for="password-repeat">Retype password</label>
                        <input type="password" name="password-repeat" id="password-repeat" class="cufi" required minlength="8" maxlength="255">
                        <button id="create-password-button" type="submit">Create password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="../../scripts/auth/signup-event-listeners.js" type="module"></script>

</html>
