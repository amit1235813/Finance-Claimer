<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Amit Saxena">

    <title>IAHV Finance Claimer</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth/login.css">

</head>
<body>
    <div id="container">
        <div id="login-div" class="flex-card">
            <div class="login-row">
                <img src="../images/iahv-logo.png" alt="IAHV Logo">
            </div>
            <div class="login-row">
                <form id="login-form">
                    <h3>IAHV Finance Claimer</h3>
                    <input type="email" name="email" id="email" placeholder="Email address" class="cufi" required minlength="6" maxlength="255" pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]+)(\.[a-z]+)*$">
                    <input type="password" name="password" id="password" placeholder="Password" class="cufi" required minlength="8" maxlength="255">
                    <button id="login-button" type="submit">LOGIN</button>            
                </form>
                <div id="to-register">
                    <span>For new users</span>
                    <a href="auth/signup.html">Register</a>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="../scripts/auth/login-event-listeners.js" type="module"></script>

</html>
